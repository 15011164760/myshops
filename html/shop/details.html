<!DOCTYPE html>
<html lang="zh" ng-app="DetailsModule">
<head>
	<meta charset="UTF-8">
	<title>商城详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/shop/shop.css">
  <link rel="stylesheet" href="../../css/shop/details.css">
  <link rel="stylesheet" href="../../css/styles/swiper.min.css">
   <link rel="stylesheet" href="../../css/styles/mdialogescort.css">
  <!-- <link rel="stylesheet" href="../../css/styles/mdialog.css"> -->
  <script src="../../js/without/viewprot.js"></script>
  <script type="text/javascript" src="../../js/inner/shop/rem.js"></script>
  <script src="../../js/without/angular.min.js"></script>
  <script src="../../js/without/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/without/mdialogescort.js"></script>
  <script type="text/javascript" src="../../js/without/swiper.jquery.min.js"></script>
  <!-- <script src="../../js/without/zepto.min.js"></script> -->
  <!-- <script src="../../js/without/mdialog.js"></script> -->
  <script type="text/javascript" src="../../js/inner/shop/details.js"></script>
</head>
<body ng-controller="DetailsController">
<!-- 头部开始 -->
  <div class="header-top header-topfixed">
     <div>
      <span class="back-home"><a href="javascript:void(0)"><img src="../../img/shop/back.png" alt="" ondragstart="return false;"></a></span>
      <span>商城详情</span>
      <span id="end"><img src="../../img/shop/cart.png" alt=""  ondragstart="return false;"></span>
     </div>
  </div>
  <div style="height:3rem"></div>
  <!-- 头部结束 -->
  <!-- 商品详情开始 -->
  <div class="shop-show">
       <div class="shop-big-img">
         <!--  <img ng-src="{{imgsrc}}"  ondragstart="return false;" class="detailsimg"> -->
         <!-- 图片轮播开始处 -->
          <div class="swiper-container">
              <div class="swiper-wrapper">
                 <!--  <div class="swiper-slide">
                      <a href="javascript:void(0);">
                      <img src="../../img/shop/1.png" alt=""  ondragstart="return false;"></a>
                  </div>
                  <div class="swiper-slide">
                      <a href="javascript:void(0);">
                         <img src="../../img/shop/2.png" alt=""  ondragstart="return false;">
                      </a>
                  </div>
                  <div class="swiper-slide">
                      <a href="javascript:void(0);"><img src="../../img/shop/3.png" alt=""></a>
                  </div> -->
              </div>
              <!-- 如果需要分页器 -->
              <div class="swiper-pagination"></div>
              <!-- 如果需要导航按钮 -->
              <!-- <div class="swiper-button-prev"></div> -->
              <!-- <div class="swiper-button-next"></div> -->
              <!-- 如果需要滚动条 -->
              <div class="swiper-scrollbar"></div>
          </div>
       </div>
       <div class="details" ng-model="goodname">
          {{goodname}}
       </div>
       <div class="shop-price">
           <span>商品价格：</span>
           <span class="top10" ng-model="price">￥{{price}}</span>
           <span class="shop-num">
                <div class="num-jian" onselectstart="return false;" style="-moz-user-select:none;" ng-click="jian()">-</div>
                <div class="num-num"><input type="number" class="input-num" value="1" onselectstart="return false;" style="-moz-user-select:none;" ng-model="num"></div>
                <div class="num-jia" onselectstart="return false;" style="-moz-user-select:none;" ng-click="jia()">+</div>
           </span>
       </div>
       <div class="shop-price shop-price2">
           <span>原价：</span>
           <span ng-model="marketprice">￥{{marketprice}}</span>
       </div>
       <div class="shop-price shop-price2 shop-price3">
           <span ng-model="brand">品牌：{{brand}}</span>
           <span ng-model="goodmodel">规格型号：{{goodmodel}}</span>
       </div>
   </div>
    <!-- 商品详情结束 -->
  <div class="shoptop"></div>
  <div class="shop-decoration">
       <div>商品描述</div>
       <div ng-model="description">{{description}}</div>
  </div>
  <div class="bottoms"></div>
  <div class="btn-footer">
          <span>￥{{price*num|number:2}}</span>
          <span class="addcart">加入购物车</a></span>
          <span class="gotobuy">立即购买</span>
  </div>
  <div class="msg">添加成功</div>
  <!-- <div id="msgcart">已成功加入购物车！</div> -->
   <div id="msgcart"><img src="../../img/shop/cartsuccess.png" alt="" class="cartimgsuccess"/></div>
</body>
</html>
